{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Container fluid  -->

<div class="container">
    <!-- RECENT SALES -->
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="white-box">
                <h3>Novo material esportivo</h3>
                <form method="post" id="form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary mt-3" style="width: 100px;">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Container fluid  -->
{% endblock content %}
